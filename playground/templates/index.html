<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .square{
            height: 200px;
            width: 200px;
            margin: 30PX;
            border: 2px solid black;
            border-radius: 10px;
            background-color:{{  color  }} ;
        }
    </style>

</head>
<body>
    <div>
        <h1>Welcome!</h1>
    </div>
    <div class="container">
        {% for i in range(0,num) %}
        <div class="square""></div>
        {% endfor %}
    </div>
    
</body>
</html>
